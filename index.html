<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PomoRoutine</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./pages/timer/style.css" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <!--=========================== HEADER =================================-->
    <header>
      <nav class="fixed-top container navbar py-0 bg-secondary">
        <div class="container">
          <a class="navbar-brand text-white" href="#">PomoRoutine</a>
          <ul class="nav navbar-nav d-flex flex-row d-flex flex-row me-5">
            <li class="nav-item me-2">
              <a class="nav-link link-light myLi" href="">Notes</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link link-light myLi" href="">TODo</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link link-light myLi" href="">Pomodoro</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link link-light myLi" href="">About</a>
            </li>
          </ul>
          <div class="form-check form-switch">
            <input
              class="form-check-input text-secondary"
              type="checkbox"
              role="switch"
              id="audioAuthorization"
              checked
            />
            <label class="form-check-label" for="audiAuthorization"
              ><i class="bx bxs-music text-white"></i
            ></label>
          </div>
        </div>
      </nav>
    </header>
    <!--=========================== Timer =================================-->
    <section
      id="timer"
      class="d-flex justify-content-center align-items-center vh-100"
    >
      <div class="d-flex flex-column align-items-center gap-5">
        <div class="btn-group" aria-label="Buttons to configure timer">
          <button
            id="sessionSetting"
            type="button"
            class="btn btn-outline-secondary"
          >
            Session
          </button>
          <button
            id="breakSetting"
            type="button"
            class="btn btn-outline-secondary"
          >
            Break
          </button>
          <button
            id="longBreakSetting"
            type="button"
            class="btn btn-outline-secondary"
          >
            Long Break
          </button>
          <button
            id="quantitySession"
            type="button"
            class="btn btn-outline-secondary"
          >
            Sessions
          </button>
        </div>
        <div id="timerDisplay">
          <span id="minText" class="fs-1 px-2">25</span
          ><span class="fs-1">:</span
          ><span id="secText" class="fs-1 px-2">00</span>
        </div>
        <div id="timerControlsBtn" class="d-grid gap-2 d-md-block">
          <button id="startBtn" class="btn btn-success" type="button">
            Start
          </button>
          <button on id="pauseBtn" class="btn btn-danger" type="button">
            Pause
          </button>
          <button id="resetBtn" class="btn btn-secondary" type="button">
            Reset
          </button>
        </div>
      </div>
    </section>
    <!--=========================== Session Modal =================================-->
    <div id="sessionModal" class="modal mt-4" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-light">
          <div class="modal-header flex-column justify-content-center">
            <h5 class="modal-title">Session</h5>
            <p class="text-muted mb-0">Settings</p>
          </div>
          <div class="modal-body d-flex flex-column align-items-center">
            <label for="minSession"
              >How many minutes should the session last?</label
            >
            <input
              id="minSession"
              type="number"
              name="minutes"
              class="form-control form-control-sm mt-2 w-50"
              value="25"
            />
          </div>
          <div class="modal-footer justify-content-center">
            <button
              id="closeModalbtn"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary saveTimeBtn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--=========================== Break Modal =================================-->
    <div id="breakModal" class="modal mt-4" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-light">
          <div class="modal-header flex-column justify-content-center">
            <h5 class="modal-title">Break</h5>
            <p class="text-muted mb-0">Settings</p>
          </div>
          <div class="modal-body d-flex flex-column align-items-center">
            <label for="minBreak"
              >How many minutes should the break last?</label
            >
            <input
              id="minBreak"
              type="number"
              name="minutes"
              class="form-control form-control-sm mt-2 w-50"
              value="5"
            />
          </div>
          <div class="modal-footer justify-content-center">
            <button
              id="closeModalbtn"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary saveTimeBtn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--=========================== Long break Modal =================================-->
    <div id="longBreakModal" class="modal mt-4" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-light">
          <div class="modal-header flex-column justify-content-center">
            <h5 class="modal-title">Long Break</h5>
            <p class="text-muted mb-0">Settings</p>
          </div>
          <div class="modal-body d-flex flex-column align-items-center">
            <label for="min"
              >How many minutes should the long break last?</label
            >
            <input
              id="minLongBreak"
              type="number"
              name="minutes"
              class="form-control form-control-sm mt-2 w-50"
              value="10"
            />
          </div>
          <div class="modal-footer justify-content-center">
            <button
              id="closeModalbtn"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary saveTimeBtn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ========================== Quantity of sessions===============================-->
    <div id="quantitySessionsModal" class="modal mt-4" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-light">
          <div class="modal-header flex-column justify-content-center">
            <h5 class="modal-title">Quantity of sessions</h5>
            <p class="text-muted mb-0">Settings</p>
          </div>
          <div class="modal-body d-flex flex-column align-items-center">
            <label for="minSession">How many sessions do you want?</label>
            <input
              id="userSessionsQuantity"
              type="number"
              name="quantitySessions"
              class="form-control form-control-sm mt-2 w-50"
              value="4"
            />
          </div>
          <div class="modal-footer justify-content-center">
            <button
              id="closeModalbtn"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary saveTimeBtn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--=========================== TODO =============================================-->
    <section id="todo" class="vh-100 bg-success">
      <h1 class="text-center text-dark pt-5">TODOs</h1>
      <div class="container card mb-3">
        <div class="card-header d-flex justify-content-center bg-light">
          <button class="btn btn-outline-success">Add a Task</button>
        </div>
        <div class="card-body">
          <div id="tasks" class="d-flex justify-content-between">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="taskCheckBox">
              <label class="form-check-label" for="taskCheckBox">
                <span id="task">task</span>
              </label>
            </div>
            <div id="taskInteractions">
              <i id="editTask" class='bx bx-edit-alt pe-auto'></i>
              <i id="removeTask" class='bx bx-trash'></i>
            </div>
          </div>
        </div>
      </div>
      <div id="progressBar" class="container">
        <div class="progress">
          <div id="progressPercentage" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
      </div>
    </section>
    <script src="./pages/timer/index.js"></script>
    <script src="./pages/todo/index.js"></script>
    <script src="./pages/notes/index.js"></script>
  </body>
</html>
